---
layout: default
---

<div class="banner">
    <div class="container">
        <div class="logo">
            <a href="/">
                <img src="/assets/img/logo.svg"/>
            </a>
        </div>
        <div class="title">
            {{ page.title }}
        </div>

        <div class="switch-div-individual-pages">
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun fa-lg"></i>
                <div class="switch"></div>
            </div>
        </div>

        <script>
            $(".theme-switch").on("click", () => {
                $("body").toggleClass("light-theme");
                $(".profile").toggleClass("backgroundImage1");
            });
        </script>
    </div>
</div>

<div class="container page">
    {{ content }}
</div>
